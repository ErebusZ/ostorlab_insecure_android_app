name: Android test
on:
  pull_request:
    branches: [ master ]
    
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          java-version: '11'
          distribution: 'adopt'
      
      - name: run Unit Test
        run: ./gradlew cAT
      
      - name: Android Test Report
        uses: asadmansr/android-test-report-action@v1.2.0
