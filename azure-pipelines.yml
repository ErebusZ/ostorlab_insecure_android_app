# Android
# Build your Android project with Gradle.
# Add steps that test, sign, and distribute the APK, save build artifacts, and more:
# https://docs.microsoft.com/azure/devops/pipelines/languages/android

trigger:
- master

pool:
  vmImage: 'macos-latest'

steps:
- task: CmdLine@2
  inputs:
    script: |
      sudo mkdir -p /usr/local/lib/android
      yes | $ANDROID_HOME/tools/bin/sdkmanager --install "ndk;25.1.8937393"
      ls $ANDROID_HOME/ndk
      sudo cp -r $ANDROID_HOME /usr/local/lib/android/sdk
      ls /usr/local/lib/android/sdk/ndk/25.1.8937393
- task: JavaToolInstaller@0
  displayName: 'Use Java 11'
  inputs:
    versionSpec: 11
    jdkArchitectureOption: x64
    jdkSourceOption: PreInstalled
- task: FlutterInstall@0
  displayName: 'Install Flutter'
  inputs:
    Mode: 'auto'
    channel: 'stable'
    version: 'custom'
    customVersion: '3.7.12'
- task: FlutterCommand@0
  displayName: "Run Flutter diagnostics"
  inputs:
    projectDirectory: '.'
    arguments: 'doctor -v'
- task: CmdLine@2
  inputs:
    script: |
      flutter build aar --no-sound-null-safety
- task: Gradle@2
  inputs:
    javaHomeOption: 'JDKVersion'
    versionSpec: '11'
    workingDirectory: ''
    jdkArchitectureOption: 'x64'
    jdkSourceOption: 'PreInstalled'
    gradleWrapperFile: 'gradlew'
    gradleOptions: '-Xmx3072m'
    publishJUnitResults: false
    testResultsFiles: '**/TEST-*.xml'
    tasks: 'assembleDebug'

