# https://docs.microsoft.com/azure/devops/pipelines/languages/android

trigger:
- master

pool:
  vmImage: "macos-latest"


steps:
- task: FlutterInstall@0
  inputs:
    mode: 'auto'
    channel: 'stable'
    version: 'latest'
- task: CmdLine@2
  displayName: Upgrade & clean Flutter
  inputs:
    script: |
      $(FlutterToolPath)/flutter clean \
      cd ios \
      pod deintegrate \
      rm Flutter/Flutter.podspec \
      rm podfile.lock \
